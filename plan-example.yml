vCenter:
  ip: 172.1.2.3
  user: vCenterUser
  password: vCenterPassword
  port: 443

servers:
  - server:
      name: server_name
      moid: srv1_moid
      destination: srv2_moid
      shutdown:
        vmOrder:
          - vmMoId: vm1
          - vmMoId: vm2
          - vmMoId: vm3
        delay: 60
      restart:
        delay: 60
