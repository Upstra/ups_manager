servers:
  - server:
      name: server_name
      ip: 172.1.2.3
      host: server_host
      password: server_password
      destination: 172.2.3.4
      vms:
        shutdown:
          order:
            - vm_uuid: vm1
            - vm_uuid: vm2
            - vm_uuid: vm3
          delay: 60
        restart:
          order:
            - vm_uuid: vm3
            - vm_uuid: vm1
            - vm_uuid: vm2
          delay: 60
