vCenter:
  ip: 172.1.2.3
  user: vCenterUser
  password: vCenterPassword
  port: 443

ups:
  shutdownGrace: 60
  restartGrace: 60

servers:
  - server:
      host:
        name: server_name
        moid: srv1_moid
        ilo:
          ip: 172.2.3.4
          user: user
          password: password
      destination:
        name: dist_name
        moid: srv2_moid
        ilo:
          ip: 172.2.3.4
          user: user
          password: password
      vmOrder:
        - vmMoId: vm1
        - vmMoId: vm2
        - vmMoId: vm3
